    <!-- Inline Style for Slick -->
    <style>
        .slider {
            width: 90%;
            /* Increased width */
            margin: 50px auto;
            margin-top: 20px;
        }

        .slick-slide {
            margin: 0px 5px;
        }

        .slick-slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            /* Maintain aspect ratio */
        }

        .slick-prev:before,
        .slick-next:before {
            color: white;
            /* Keep navigation arrows white */
        }

        /* Styling for dots */
        .slick-dots li {
            position: relative;
        }

        .slick-dots li button:before {
            color: white;
            /* White color for unselected dots */
            font-size: 16px;
        }

        .slick-dots li.slick-active button:before {
            color: rgb(75, 3, 3);
            /* Change color of the active dot */
        }

        .slick-dots {
            bottom: -20px;
            /* Adjust dot position */
        }

        @media (min-width: 600px) {
            .slick-slide img {
                width: 100%;
                height: 400px;
                object-fit: cover;
                /* Maintain aspect ratio */
            }
        }

        @media only screen and (min-width: 768px) {
            .slick-slide img {
                width: 100%;
                height: 680px;
                object-fit: cover;
                /* Maintain aspect ratio */
            }
        }
    </style>
</head>
